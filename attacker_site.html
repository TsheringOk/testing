<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: black;
      color: #00ff00;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .warning {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 30px;
      color: red;
      text-shadow: 0 0 10px red;
    }

    .cookie {
      font-size: 24px;
      max-width: 90vw;

      /* ðŸ”‘ THE IMPORTANT PART */
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-all;
      white-space: normal;
    }
  </style>
</head>
<body>

  <div class="warning">THIS IS A HACKER SITE</div>
  <div class="cookie" id="output">Loading...</div>

  <script>
    const query = window.location.search.substring(1);

    document.getElementById("output").textContent =
      query
        ? `Your cookie is ${query}`
        : "No query found";
  </script>

</body>
</html>
